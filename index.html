<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Bracker</h1>
            <button>Log in</button>
        </nav>
    </header>
    <button class="new-book-button">New Book</button>
    <section class="card-section"></section>
    <div class="book-input-form">
        <form action="" class="form-container">
            <label for="title">Title</label>
            <input id="title" type="text" required>
            <label for="author">Author</label>
            <input id="author" type="text" required>
            <label for="pages">Pages</label>
            <input id="pages" type="number" requried>
            <button class="add-book-button" type="submit">Add Book</button>
            <button class="close-form-button" type="button">Close Form</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
